{% extends 'components/public/base.html' %} {% block content %}
<!-- Page Wrapper -->
<div class="page-wrapper d-flex bg-body-tertiary min-vh-100">
  <div class="container my-auto">
    <div class="row justify-content-center align-items-center pt-6rem pb-5">
      <div class="col-lg-10">
        <div class="card shadow rounded-3">
          <div class="card-body p-lg-5 py-5 px-4">
            <div class="text-center mb-5">
              <h3 class="fw-bold fs-4 mb-0">Profil</h3>
            </div>
            <div class="row flex-column flex-lg-row row-gap-4 justify-content-around text-center text-lg-start">
              <div class="col-lg-4 align-self-center">
                <div class="ratio ratio-4x3 border rounded-3 overflow-hidden">
                  <img src="{{ url_for('static', filename='media/Test.jpg') }}" class="ratio-content pe-none" style="object-fit: cover" alt="Test" />
                </div>
              </div>
              <div class="col-lg-4">
                <div class="d-flex flex-column row-gap-3 mb-4">
                  <div class="mb-0">
                    <p class="fw-semibold mb-0">Nama</p>
                    <p class="text-black-50 mb-0">{{ user.name }}</p>
                  </div>
                  <div class="mb-0">
                    <p class="fw-semibold mb-0">Jenis Kelamin</p>
                    <p class="text-black-50 mb-0">{{ user.gender }}</p>
                  </div>
                  <div class="mb-0">
                    <p class="fw-semibold mb-0">Nomor HP</p>
                    <p class="text-black-50 mb-0">{{ user.phone }}</p>
                  </div>
                  <div class="mb-0">
                    <p class="fw-semibold mb-0">Email</p>
                    <p class="text-black-50 mb-0">{{ user.email }}</p>
                  </div>
                </div>
                {% if current_user.email == user.email %}
                <a class="btn btn-primary" href="{{ url_for('control_panel_app.edit_profile', id=current_user.id) }}" role="button">Edit Profil</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Page Wrapper -->
{% endblock %}

{% extends 'components/public/base.html' %} {% set active_page = 'usage_help' %}
{% block content %}
<!-- Banner -->
<div class="banner d-flex bg-hero h-20rem">
  <div class="container my-auto">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-10">
        <div class="text-white text-center">
          <h2 class="fw-bold fs-3 title-clamp-2 mb-0">{{ data.title }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Banner -->

<!-- Page Wrapper -->
<div class="page-wrapper bg-body-tertiary">
  <div class="container">
    <div class="row justify-content-center align-items-center pt-5">
      <div class="col-lg-10">
        <div class="d-flex flex-column row-gap-3">
          <nav aria-label="breadcrumb">
            <ol
              class="breadcrumb justify-content-center align-items-center mb-0"
            >
              <li class="breadcrumb-item">
                <a
                  class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="{{ url_for('public_app.services') }}"
                  >Layanan</a
                >
              </li>
              <li class="breadcrumb-item">
                <a
                  class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="{{ url_for('public_app.tour_list') }}"
                  >Bantuan Penggunaan</a
                >
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                {{ data.title }}
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div
      class="row flex-column justify-content-center align-items-center row-gap-4 py-5"
    >
      <div class="col-lg-7">
        <div class="ratio ratio-16x9 text-center">
          <img
            src="{{ url_for('static', filename='media/uploads/usage_help/' + data.image) }}"
            class="ratio-content pe-none rounded-3"
            style="object-fit: cover; transform: translate3d(0, 0, 1px)"
            alt="{{ data.title }}"
          />
        </div>
      </div>
      <div class="col-lg-7">
        <div class="d-flex flex-column row-gap-2">
          <p class="fw-semibold fs-5 mb-0">Deskripsi:</p>
          <div class="description d-flex flex-column row-gap-1">
            {{ data.content | safe }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Page Wrapper -->
{% endblock %}
